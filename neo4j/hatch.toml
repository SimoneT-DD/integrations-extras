[env.collectors.datadog-checks]

[[envs.default.matrix]]
python = ["3.11"]
version = ["4.4","5.x"]

[envs.default.overrides]
matrix.version.env-vars = [
  { key = "NEO4J_IMAGE", value = "neo4j:4.4.18-enterprise", if = ["4.4"] },
  { key = "NEO4J_IMAGE", value = "neo4j:enterprise", if = ["5.x"] },
]

[envs.default]
e2e-env = false
